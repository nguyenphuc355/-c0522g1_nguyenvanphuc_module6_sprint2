<div class="section"
     style="padding-top: 70px;background-image: url(https://motionarray.imgix.net/preview-851372-ficpAbLmbG0WTger-large.jpg?w=660&q=60&fit=max&auto=format); background-size: cover">
  <div class="container">

    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h6 class="mb-0 pb-3 text-light" style="font-size: 30px"><span>Log In </span><span>Sign Up</span></h6>
          <input class="checkbox " type="checkbox" id="reg-log" name="reg-log"/>
          <label for="reg-log"></label>
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <div class="card-front">
                <div class="center-wrap">
                  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                    <div class="section text-center">
                      <h4 class="mb-4 pb-3 text-light">Log In</h4>
                      <span class="text-danger"
                            *ngIf="formGroup.controls.username.hasError('required')
                                        && formGroup.controls.username.dirty">
                                  Vui lòng nhập tài khoản !</span>
                      <div class="form-group">
                        <input type="email" formControlName="username" class="form-style" placeholder="Your username"
                               id="logemail"
                               autocomplete="off">
                        <i class="input-icon uil uil-at"></i>
                      </div>
                      <div class="form-group mt-2">
                                    <span class="text-danger"
                                          *ngIf="formGroup.controls.password.hasError('required')
                                          && formGroup.controls.password.dirty">
                                    Vui lòng nhập mật khẩu !</span>
                        <input type="password" formControlName="password" class="form-style" placeholder="Your Password"
                               id="logpass" autocomplete="off">
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <input type="submit" class="btn mt-4" value="submit"/>
                      <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
                    </div>
                  </form>
                </div>
              </div>
              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3 text-light">Sign Up</h4>
                    <div class="form-group">
                      <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname"
                             autocomplete="off">
                      <i class="input-icon uil uil-user"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input type="email" name="logemail" class="form-style" placeholder="Your Email"
                             autocomplete="off">
                      <i class="input-icon uil uil-at"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input type="password" name="logpass" class="form-style" placeholder="Your Password"
                             autocomplete="off">
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <input type="submit" class="btn mt-4" value="submit">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
